<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.503df3b7.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="form__fieldset"> <legend>Personal information</legend> <label for="surname" class="form__field"> Surname: <input type="text" name="surname" id="surname" autocomplete="off" maxlength="30"> </label> <label for="name" class="form__field"> Name: <input type="text" name="name" id="name" autocomplete="off" minlength="5" maxlength="30"> </label> <label for="age" class="form__field"> How old are You? <input type="number" name="age" id="age" min="1" max="100" value="12"> </label> <label for="dateOfBirth" class="form__field"> Full date of birth: <input type="date" name="dateOfBirth" id="dateOfBirth"> </label> <label for="isTermsAccepted" class="form__field"> I accept the term of the agreement <input type="checkbox" name="isTermsAccepted" id="isTermsAccepted"> </label> </fieldset> <fieldset class="form__fieldset"> <legend>Registration</legend> <label for="email" class="form__field"> E-mail: <input type="email" placeholder="email@example.com" id="email" required> </label> <label for="password" class="form__field"> Password: <input type="password" id="password" required> </label> </fieldset> <fieldset class="form__fieldset"> <legend>An intresting fact about you!</legend> <label for="loveCats" class="form__field"> Do you love cats? <label for="yes"> <input type="radio" name="loveCats" value="Yes" id="yes"> Yes </label> <label for="no"> <input type="radio" name="loveCats" value="No" id="no"> No </label> </label> <label for="favoriteColor" class="form__field"> What is your favorite color? <input type="color" value="black" id="favoriteColor"> </label> <label for="timeToBed" class="form__field"> What time do you go to bed? <input type="time" name="timeToBed" id="timeToBed"> </label> <label for="favoriteCarBrand" class="form__field"> What are your favorite brand of cars? <select name="favoriteCarBrand" id="favoriteCarBrand" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rating" class="form__field"> How do you rate our work? <input type="range" name="rating" id="rating" value="0"> </label> </fieldset> <fieldset class="form__fieldset"> <legend>Additional Info:</legend> <label for="comments" class="form__field"> Comments: <textarea name="comments" id="comments" cols="20" rows="2"></textarea> </label> <label for="isRecommended" class="form__field"> Would you recommend us? <select name="isRecommended" id="isRecommended"> <option value="Yes">Yes</option> <option value="No">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
